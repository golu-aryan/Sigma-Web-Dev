<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise of create card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="188" alt="">
        </div>
        <div class="capsule">
            <span>
                Nature
            </span>
            <span>
                Lake
            </span>
        </div>
        <div class="content">
            <h2>Aryan</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias maiores omnis est.</p>
        </div>
        <div class="button">
            <button>Read more</button>
        </div>
    </div>
</body>
</html>
