<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: aquamarine;
            border: 2px solid rebeccapurple;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .childContainer{ 
            background-color: blue;
            padding: 14px;
            margin: 14px;
        }
        .container{
            background-color: magenta;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                <div class="box">I am a child</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
