<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        .box {
            background-color: lightcoral;
            border: 2px solid maroon;
            padding: 20px;
            box-shadow: 10px 5px red;
        }

        .textshadow {
            border-radius: 8px;
            text-shadow: 3px 7px 3px blueviolet;
            outline: 2px solid black;
            border: 2px solid red;
            outline-offset: 1px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="textshadow">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est vitae nobis veniam sequi itaque
        deserunt?</p>
</body>
</html>
