<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn it</title>
</head>
<body>
    <h1>form to apply for sigma web development course - TA</h1>
    <form action="post">
        <div> 
            <label for="username">Enter your username</label>
            <input type="text" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="10">
            </textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="mango">Mango</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
