<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Images and tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="image.com" alt="Images of the train" height="230">

    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Desgination</th>
                <th>Facourite lagnuage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Aryan kumar</td>
                <td rowspan="">Software Engineer</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Java</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td colspan="2">Java</td>
            </tr>
        </tfoot>
    </table>

    <ul>
        <li type="square">Aryan</li>
        <li type="square">Harry</li>
        <li type="square">Anubhav</li>
    </ul>
    <ol type="A">
        <li>Aryan</li>
        <li>Harry</li>
        <li>Anubhav</li>
    </ol>
</body>

</html>
