<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow</title>
    <style>
        .box{
            width: 40vw;
            overflow: clip;
            height: 1 0vh;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi ipsum pariatur repellendus. Ex veniam veritatis, unde soluta eius, animi perferendis voluptates illum quasi quas eos, dolor pariatur aspernatur quibusdam harum.
    </div>
</body>
</html>
