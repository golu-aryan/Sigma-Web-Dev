<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h2>ChiPi Technologies - Student Registration Form</h2>
    <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" name="fullname" id="fullname" placeholder="e.g., Ramesh Kumar" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="e.g., ramesh@example.com" required><br><br>

        <label for="number">Mobile Number:</label><br>
        <input type="tel" name="number" id="number" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label> <br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label> <br>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label> <br><br>

        <label for="course">Select Course:</label><br>
        <input list="courseList" id="course" name="course" placeholder="--Please Choose an option--" size="24"><br>
        <datalist id="courseList">
            <option value="java"></option>
            <option value="React"></option>
            <option value="WebDev"></option>
        </datalist>
        <br>
        <label for="time">Preffered Batch Timing:</label><br>
        <input type="text" id="time" name="time" placeholder="e.g., Weekend Morning/Evening" required size="20"><br>

        <label for="Questions">Any Comments or Questions:</label><br>
        <textarea name="Questions" id="Questions" placeholder="write here..." rows="4" cols="50"></textarea>
        <br><br>

        <button>Register</button>
        <button>Clear Form</button>

        <p>&copy; 2025 ChiPi Technologies. All rights reserved.</p>
    </form>

</body>

</html>
