<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Inline elements jitni chaiye utni width lete hai lkin block elements puri width lete h-->
    <p>Hey I am a para</p>
    <a href="https://google.com">Google</a>
    <div>I am a block elements</div>
    <span>I am span and I am in line</span><a href="">Yes he is inline element</a>
    <!--Qucik Quiz--
    Wihtout using br tag, write a vertically aligned form asking for name,
   city and pincode of a user.-->
    <form>
        <span>
            <label for="name">Name:--</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </span>
        <div>
            <label for="email id">Email Id:--</label>
            <input type="email" id="email id" name="email" placeholder="Enter your Email Id">
        </div>
        <span>
            <label for="city">City:--</label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
        </span>
        <div>
            <label for="pincode">Pincode:--</label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode">
        </div>
    </form>
   
   </body>
</html>
